<div id="carousel" class="carousel slide" data-ride="carousel" *ngIf="!isLoading">
  <div class="carousel-inner">
    <div *ngFor="let slide of slides, let index = index" [class.active]="index === 0" class="carousel-item">
      <img [src]="slide.imagePath" class="d-block" [alt]="slide.title">
      <div class="carousel-caption">
        <h5>{{ slide.title }}</h5>
        <p class="d-none d-md-block">{{ slide.content }}</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="container">
  <div class="row justify-content-around">
    <mat-card *ngFor="let post of posts" class="col-md-3 col-sm-12 slide-card">
      <h5><a [routerLink]="['/blog', post.id]" >{{ post.title }}</a></h5>
      <img [src]="post.imagePath" [alt]="post.title">
    </mat-card>
  </div>
</div>
