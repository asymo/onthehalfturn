<div class="container">
  <h2>Blog Posts</h2>
  <div class="row">
    <mat-card *ngFor="let post of posts" class="col-md-4 col-sm-6 slide-card">
      <h5><a [routerLink]="['/blog', post.id]" >{{ post.title }}</a></h5>
      <img [src]="post.imagePath" [alt]="post.title">
    </mat-card>
  </div>
</div>
