<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        ngModel
        name="email"
        #emailInput="ngModel"
        matInput type="email"
        placeholder="E-mail"
        required
        email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Password"
        ngModel
        name="password"
        #passwordInput
        required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valide password.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">
      Login</button>
  </form>
</mat-card>
